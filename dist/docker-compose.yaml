version: "3"
services:
  web:
    build: .
    ports:
      - "50101:5000"
    depends_on:
      - postgis
    environment:
      - LABDATA_SECRET_KEY
  postgis:
    image: geographica/postgis:spry_sparrow
    container_name: labdata-database
    ports:
      - "54320:5432"
    expose:
      - 5432
    volumes:
      - pgdata:/data
volumes:
  pgdata:
